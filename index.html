<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap ToDo App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        .fab {
            padding: 4px;
            width: 30px;
            height: 30px;
        }

        .fab > i {
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1 class="text-center">Bootstrap ToDo App</h1>

<div class="container border">
    <div style="display: flex">
        <p class="text-primary h4">Tareas</p>
        <div style="flex-grow: 1"></div>
        <button onclick="openModal()" style="transform: translateY(-16px);" class="btn btn-success rounded-circle fab" data-toggle="tooltip" data-placement="bottom"
                title="Agregar">
            <i class="material-icons">add</i>
        </button>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Descripción</th>
            <th scope="col">Status</th>
            <th style="width: 90px;" scope="col"></th>
        </tr>
        </thead>
        <tbody id="tasks-area">
        </tbody>
    </table>
</div>
<div id="modal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="description-input">Descripción</label>
                    <textarea placeholder="Descripcion de la tarea" rows="3" id="description-input" class="form-control"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="completed-check">
                    <label class="form-check-label" for="completed-check">Completada</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="addTask()">Guardar</button>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
